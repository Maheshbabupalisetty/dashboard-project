<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Dashboard</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#reports">Reports</a></li>
                <li><a href="#settings">Settings</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="dashboard">
            <section id="graph">
                <canvas id="myChart"></canvas>
            </section>

            <section id="table">
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Age</th>
                            <th>Email</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>John Doe</td>
                            <td>30</td>
                            <td>johndoe@example.com</td>
                        </tr>
                        <tr>
                            <td>Jane Smith</td>
                            <td>28</td>
                            <td>janesmith@example.com</td>
                        </tr>
                    </tbody>
                </table>
            </section>
        </div>
        <button id="validateButton">Validate Table</button>
    </main>

    <footer>
        <p>Â© 2025 Dashboard Inc.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Chart.js CDN -->
    <script src="script.js"></script>
</body>

</html>
